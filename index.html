<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencia de la hoja de estilo de Css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonte del Proyecto 'Press Start 2P' y 'IBM Plex Mono'-->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>AluraGeek</title>
</head>

<body>
    <!-- Sección del Menú  -->
    <section class="menu">
        <header class="menu__header">
            <img src="assets\corazones.png">
            <h3 class="menu__title">AluraGeek</h3>
        </header>
    </section>

    <!-- Sección del bloque principal -->
    <main class="principal">

        <!-- Sección de productos-->
        <section class="productos">
            <h1>MIS PRODUCTOS:</h1>
            <!-- <p class="msj_productos"> No se han agregado productos.</p> -->
            <div class="product_container">
                <!-- Card del producto -->
                <div class="card">
                    <img class="card-img" src="./assets/stormtrooper.png" />
                    <div class="card-container--info">
                        <p class="nombre_prod">Nombre</p>
                        <div class="card-container--value">
                            <p class="card_precio">$ 00.00</p>
                            <img src="./assets/icon _trash 2_.png" />
                        </div>
                    </div>
                </div>

                <!-- Card del producto -->
                <div class="card">
                    <img class="card-img" src="./assets/game_boy.png" />
                    <div class="card-container--info">
                        <p class="nombre_prod">Nombre</p>
                        <div class="card-container--value">
                            <p class="card_precio">$ 00.00</p>
                            <img src="./assets/icon _trash 2_.png" />
                        </div>
                    </div>
                </div>


            <!-- Card del producto -->
            <div class="card">
                <img class="card-img" src="./assets/stormtrooper.png" />
                <div class="card-container--info">
                    <p class="nombre_prod">Nombre</p>
                    <div class="card-container--value">
                        <p class="card_precio">$ 00.00</p>
                        <img src="./assets/icon _trash 2_.png" />
                    </div>
                </div>
            </div>
            <!-- Card del producto -->
            <div class="card">
                <img class="card-img" src="./assets/game_boy.png" />
                <div class="card-container--info">
                    <p class="nombre_prod">Nombre</p>
                    <div class="card-container--value">
                        <p class="card_precio">$ 00.00</p>
                        <img src="./assets/icon _trash 2_.png" />
                    </div>
                </div>
            </div>
            
        </div>
        </section>

        <!-- Sección formulário del AluraGeek-->
        <section class="agregar_prod">
            <h1 class="title_form">AGREGAR PRODUCTO:</h1>
            <form action="" class="formulario">
                <input type="text" name="nombre" id="nombre" class="campo" placeholder="nombre...">
                <input type="text" name="precio" id="precio" class="campo" placeholder="precio...">
                <input type="text" name="imagen" id="imagen" class="campo" placeholder="imagen...">

                <!-- Botones -->
                <div class="botones">
                    <input type="button" class="boton enviar" value="Enviar">
                    <input type="button" class="boton limpiar" value="Limpiar">
                </div>
            </form>
        </section>
    </main>

    <!-- Sección de Footer -->
    <section class="footer">
        <div class="footer__rodapie">
            <div class="logo">
                <img src="assets\corazones.png">
                <h3 class="menu__title">AluraGeek</h3>
            </div>
            <div class="alura__desarrollo">
                <p>DESARROLLADO POR [TU NOMBRE]</p>
                <p id="desc">ALURA LATAM - 2024</p>
            </div>
        </div>
    </section>
    </div>
    <!-- Script del documento JavaScript -->
    <script src="validacion.js"></script>
</body>

</html>
